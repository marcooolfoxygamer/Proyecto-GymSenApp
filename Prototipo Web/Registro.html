    <section id="gtco-Registrarse" data-section="Registrarse">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-8 heading">
					<h1>Registrarse</h1>
					<p class="sub">Regístrate para obtener todas las funcionalidades que este sistema puede ofrecerte.</p>
					<p class="subtle-text">Registrarse</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-push-6">
					<form action="#">
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
							<label for="nombre" class="sr-only">Nombre</label>
							<input type="text" class="form-control" placeholder="Nombre" id="nombre">
						</div>
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
							<label for="correo_sena_registro" class="sr-only">Correo electrónico brindado por el sena</label>
							<input type="email" class="form-control" placeholder="Correo electrónico brindado por el sena" id="email">
						</div>
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
							<label for="num_identificacion" class="sr-only">Número de identificación</label>
							<input type="number" class="form-control" placeholder="Número de identificación" id="num_identificacion">
						</div>
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
                            <label for="selFicha_formacion" id="labFicha"></label>
                            <select name="ficha_formacion" class="form-control" placeholder="Número de la ficha en la que se encuentra inscrit@" id="selFicha_formacion" required>
                                <option value="" selected="selected" disabled="disabled">Seleccione su ficha de formación</option>
                                <option value="2558104">2558104</option>
                                <option value="1123345">1123345</option>
                                <option value="2598934">2598934</option>
                                <option value="2990393">2990393</option>
                            </select>
						</div>
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
							<label for="password_registro" class="sr-only">Contraseña (para acceder al sistema de ahora en adelante)</label>
							<input type="password" class="form-control" placeholder="Contraseña (para acceder al sistema de ahora en adelante)" id="password_registro" maxlength="15">
						</div>
						<div class="form-group" style="margin-left: 30%; margin-right: 34%;">
							<label for="Antecedentes_salud" class="sr-only">Tiene condicioines médicas que debamos conocer? Descríbalas aquí</label>
							<input type="text" class="form-control" placeholder="Tiene condicioines médicas que debamos conocer? Descríbalas aquí" id="Antecedentes_salud">
						</div>
						<div class="form-group" style="margin-top: 3%;">
							<input type="submit" value="Registrarse" class="Subm" style="margin-left: 44%; margin-right: 10%;">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

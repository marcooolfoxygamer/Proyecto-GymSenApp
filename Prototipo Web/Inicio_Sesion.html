    <section id="gtco-IniciarSesion" data-section="Iniciar sesión">
		<div class="container">
			<div class="row row-pb-md">
				<div class="col-md-8 heading" data-animate-effect="fadeIn">
					<h1>Iniciar sesión</h1>
					<p class="sub">Inicia sesión en tu cuenta dentro del sistema.</p>
					<p class="subtle-text" data-animate-effect="fadeIn">Iniciar sesión</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-push-6">
					<form action="#">
						<div class="form-group" style="margin-left: 23%; margin-right: 27%">
							<label for="correo_sena_iniciosesion" class="sr-only">Correo electrónico brindado por el sena</label>
							<input type="email" class="form-control-ini" placeholder="Correo electrónico (brindado por el sena)" id="email" required>
						</div>
						<div class="form-group" style="margin-left: 23%; margin-right: 27%;">
							<label for="password_iniciosesion" class="sr-only">Contraseña</label>
							<input type="password" class="form-control-ini" placeholder="Contraseña" id="password_iniciosesion" maxlength="15" required>
						</div>
						<div class="form-group" style="margin-top: 3%;">
							<input type="submit" value="Iniciar sesion" class="Subm" style="margin-left: 44%; margin-right: 10%;">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
